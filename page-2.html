<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!--En la siguiente línea voy por el estilo CSS que ofrece Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
        <!--Estilo al que puedo agregar más reglas-->
        <link href="style.css" rel="stylesheet" />
        <title>ESTO ES BOOTSTRAP</title>
    </head>
    <body>
        <!--El menú fijo al tope-->
        <nav class="navbar fixed-top navbar-expand-lg">
            <div class="container px-5">
                <a class="navbar-brand" href="index.html">José Martín</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarMenu">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">Portada</a></li>
                        <li class="nav-item"><a class="nav-link" href="page-1.html">Cubo gatuno</a></li>
                        <li class="nav-item"><a class="nav-link" href="page-2.html">Sliders RGB</a></li>
                        <li class="nav-item"><a class="nav-link" href="page-3.html">Logo DVD</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--La sección para el canvas creado con p5.js-->
        <section class="vh-100 overflow-hidden" id="sketch">
            <div class="position-absolute top-50 start-50 translate-middle"> 
            <p id="primerP">Ajuste de <em>Red</em></p>
            <p id="segundoP">Ajuste de <em>Green</em></p>
            <p id="tercerP">Ajuste de <em>Blue</em></p>
        </div>
        </section>
        <!-- Lo que sigue es JavaScript a secas-->
        <script>
            // Lo mismo que haría con selectAll y addClass en p5j.s
            document.querySelectorAll("a.nav-link")[2].classList.add("active");
        </script>
        <!-- Lo que sigue es la biblioteca de Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        <!-- Lo que sigue es la biblioteca de p5.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js" integrity="sha512-3RlxD1bW34eFKPwj9gUXEWtdSMC59QqIqHnD8O/NoTwSJhgxRizdcFVQhUMFyTp5RwLTDL0Lbcqtl8b7bFAzog==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- Lo que sigue es el sketch resuelto con p5.js-->
        <script>
            var sliderR;
            var sliderG;
            var sliderB;
            function setup() {
                createCanvas(windowWidth, windowHeight).position(0, 0).style("z-index", -1);
                selectAll("a")[2].addClass("aqui");
                selectAll(".miNombre").forEach((n) => {
                    n.html("José Martín");
                });
                sliderR = createSlider(0,255,0) .parent("primerP");
                sliderG = createSlider(0,255,0) .parent("segundoP");
                sliderB = createSlider(0,255,0) .parent("tercerP");
                colorMode(RGB, 255, 255, 255);
                
            }

            function draw() {
                background(sliderR.value(), sliderG.value(), sliderB.value());
                fill("#dddddd");
                textAlign(CENTER, CENTER);
                textSize(20);
                text("R " + sliderR.value() + "º G " + sliderG.value() + "% B " + sliderB.value() + "%", windowWidth / 2, windowHeight - 40);
            }

            function windowResized() {
                resizeCanvas(windowWidth, windowHeight);
            }
        </script>
    </body>
</html>
